<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Image Hovering</title>

    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="elem1" class="elem">
            <h1>My Hero Academia</h1>
            <img src="https://i.pinimg.com/736x/70/e2/65/70e265b8f90be50058abe5eb886e3e4c.jpg" id="elem1Image">
        </div>
        <div id="elem2" class="elem">
            <h1>Attack on Titan</h1>
            <img src="https://i.pinimg.com/1200x/c7/11/a5/c711a50ef7ee499797e24cfe9b18898b.jpg" id="elem2Image">
        </div>
        <div id="elem3" class="elem">
            <h1>Vinland Saga</h1>
            <img src="https://i.pinimg.com/736x/e8/ee/62/e8ee628bd21d98f0ab44ae809e1e93e1.jpg" id="elem3Image">
        </div>
        <div id="elem4" class="elem">
            <h1>Hunter x Hunter</h1>
            <img src="https://i.pinimg.com/736x/24/ef/f6/24eff6a9af1b60ff045cd401e8d0a1c8.jpg" id="elem4Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
